<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Admin Sign In</h5>
            <form class="form-signin"  [formGroup] = "myForm" (ngSubmit)= "adminloginfunc(myForm.value)">
              <div class="form-label-group">
                <!-- Username <input type="text" name="username"  [(ngModel)]="user.username"  id="inputUser" class="form-control" placeholder="Email address" required autofocus> -->
                <!-- Username <input type="text" name="username"  formControlName ="username"  id="inputUser" class="form-control" placeholder="Email address" required autofocus> -->
                Username<input type = "text" formControlName="username"  class="form-control">
                <div class = "formvalidate" *ngIf="!myForm.controls['username'].valid  && myForm.controls['username'].touched">{{usernameinfo}}</div>
                <!-- <label for="inputEmail"></label> -->
              </div>

              <div class="form-label-group">

                Password<input name="password" type="password" id="inputPassword"  formControlName="password" class="form-control" placeholder="Password" required>
                <div class = "formvalidate" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">{{passwordinfo}}</div>
                <!-- <label for="inputPassword">Password</label>-->
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button   class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]='!myForm.valid' type="submit">Sign in</button>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
